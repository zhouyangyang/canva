<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/container.css">
    <script src="js/jQuery.js"></script>
    <script src="js/shape.js"></script>
    <script src="js/canvas.js"></script>
</head>
<body>
<div class="beijing">
        <div class="container">
            <ul class="menu">
                <li class="parent hasson">
                    <div>文件</div>
                    <ul class="son file">
                        <li>新建</li>
                        <li>保存</li>
                        <li>后退</li>
                    </ul>
                </li>
                <li  class="parent hasson shapes">
                    <div>画图</div>
                    <ul class="son shapes">
                        <li data-role="line">线</li>
                        <li data-role="rect">矩形</li>
                        <li data-role="arc">圆</li>
                        <li data-role="pen">铅笔</li>
                        <li data-role="five">五角星</li>
                    </ul>
                </li>
                <li  class="parent hasson">
                    <div>类型</div>
                    <ul class="son type">
                        <li data-role="stroke">画线</li>
                        <li data-role="fill">填充</li>
                    </ul>
                </li>
                <li  class="parent dd">
                    <div tittle="线条颜色" class="linecolor"><input type="color"></div>
                </li>
                <li  class="parent dd">
                    <div tittle=填充颜色" class="fillcolor"><input type="color"></div>
                </li>
                <li  class="parent hasson">
                    <div>线条宽</div>
                    <ul class="son">
                        <li data-role="1">细</li>
                        <li data-role="4">粗</li>
                    </ul>
                </li>
                <li  class="parent hasson">
                    <div>橡皮</div>
                    <ul class="son xianpi">
                        <li data-role="10">小</li>
                        <li data-role="20">中</li>
                        <li data-role="30">大</li>
                    </ul>
                </li>
                <li  class="parent hasson">
                    <div class="select">选择</div>
                </li>
            </ul>
            <div class="box">
                <div class="copy"></div>
                <canvas></canvas>
                <div class="xp"></div>
                <div class="textArea"></div>
            </div>
        </div>
</div>
</body>
</html>
